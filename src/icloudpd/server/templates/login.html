<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Photos Downloader - Login</title>
    <link href="/static/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Login to iCloud</h3>
                    </div>
                    <div class="card-body">
                        <form hx-post="/auth/login" hx-swap="innerHTML" hx-target="#login-form">
                            <div class="mb-3">
                                <label for="apple_id" class="form-label">Apple ID (Email)</label>
                                <input type="email" class="form-control" id="apple_id" name="apple_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember credentials</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div id="login-form"></div>
                        {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/htmx/v2.0.0/htmx.min.js"></script>
    <script src="/static/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
