<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Photos Downloader - Download</title>
    <link href="/static/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="/static/htmx/v2.0.0/htmx.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">iCloud Photos Downloader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/directory">Directory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/download">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Download Monitoring</h1>
        <div hx-get="/api/status/current" hx-trigger="load, every 500ms" hx-swap="innerHTML" hx-target="#status-dashboard">
            <div id="status-dashboard">
                <div class="card">
                    <div class="card-header">
                        <h5>Status: Idle</h5>
                    </div>
                    <div class="card-body">
                        <p>Current File: None</p>
                        <div class="progress mb-3">
                            <div class="progress-bar" style="width: 0%;"></div>
                        </div>
                        <p>Files Downloaded: 0 / 0</p>
                        <p>Speed: 0 MB/s</p>
                        <p>Elapsed: 0s | Remaining: 0s</p>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-success" hx-post="/api/control/start" hx-swap="none">Start</button>
                    <button class="btn btn-warning" hx-post="/api/control/pause" hx-swap="none">Pause</button>
                    <button class="btn btn-info" hx-post="/api/control/resume" hx-swap="none">Resume</button>
                    <button class="btn btn-danger" hx-post="/api/control/cancel" hx-swap="none">Cancel</button>
                    <button class="btn btn-secondary" hx-post="/api/control/retry-errors" hx-swap="none">Retry Errors</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Download Log</h3>
            <div hx-get="/api/logs/current" hx-trigger="load, every 1s" hx-swap="innerHTML" hx-target="#log-container">
                <div id="log-container">
                    <!-- Logs will be populated here -->
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Statistics</h3>
            <div hx-get="/api/stats/current" hx-trigger="load, every 1s" hx-swap="innerHTML" hx-target="#stats-container">
                <div id="stats-container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">0</h5>
                                    <p class="card-text">Total Processed</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">0</h5>
                                    <p class="card-text">Successful</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">0</h5>
                                    <p class="card-text">Skipped</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">0</h5>
                                    <p class="card-text">Errors</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        // Update status dashboard with data
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'status-dashboard') {
                // Parse and update the dashboard
                // This would be handled by the server response
            }
        });
    </script>
</body>
</html>
