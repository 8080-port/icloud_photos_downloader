<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Photos Downloader - MFA</title>
    <link href="/static/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Two-Factor Authentication</h3>
                    </div>
                    <div class="card-body">
                        <p>Enter the 6-digit code from your trusted device.</p>
                        <form hx-post="/auth/mfa" hx-swap="innerHTML" hx-target="#mfa-form">
                            <div class="mb-3">
                                <label for="code" class="form-label">Verification Code</label>
                                <input type="text" class="form-control" id="code" name="code" maxlength="6" pattern="[0-9]{6}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Verify</button>
                            <button type="button" class="btn btn-secondary" onclick="resendCode()">Resend Code</button>
                        </form>
                        <div id="mfa-form"></div>
                        {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/htmx/v2.0.0/htmx.min.js"></script>
    <script src="/static/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        function resendCode() {
            // TODO: Implement resend logic
            alert('Resend code functionality not implemented yet.');
        }
    </script>
</body>
</html>
